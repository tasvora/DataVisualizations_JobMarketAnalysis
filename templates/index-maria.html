<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Data Analytics Job Market</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">State data</h3>
          </div>
          <div id="state-data" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="guage"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-2">
          <div class="well2">
            <h5>SELECT Region:</h5>
            <select id="selDataset2" onchange="optionChanged2(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Region data</h3>
            </div>
            <div id="region-data" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="pie2"></div>
        </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
           <!-- We append our chart here. -->
        </div>
        </div>
      </div>
